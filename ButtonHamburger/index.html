<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    

    <title>Button Hamburger</title>
</head>

<body>
    <div class="screen">
        <button class="button-1" aria-controls="primary-navigation" aria-expanded="false">
            <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="200">
                <rect class="line top" width="60" height="10" x="20" y="25" rx="5">

                </rect>
                <rect class="line mid" width="60" height="10" x="20" y="45" rx="5">

                </rect>
                <rect class="line botton" width="60" height="10" x="20" y="65" rx="5">

                </rect>
            </svg>
        </button>
        <button class="button-2"  >
            <svg  fill="var(--button-color)"  viewBox="0 0 100 100" width="200">
                <path   d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 25 v 70">

                </path>
            </svg>
        </button>   



    </div>

    <script type="module" src="/button.js"></script>
</body>

</html>
